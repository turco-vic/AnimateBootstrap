<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Animate Bootstrap</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="cards-container">
    <div class="card card-jake animate__animated" style="width: 18rem;">
      <img src="./img/jakephone.png" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">Jake</p>
      </div>
    </div>

    <div class="card card-finn animate__animated" style="width: 18rem;">
      <img src="./img/finn.png" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">Finn</p>
      </div>
    </div>

    <div class="card card-mar animate__animated" style="width: 18rem;">
      <img src="./img/marceline.png" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">Marceline</p>
      </div>
    </div>

    <div class="card card-bmo animate__animated" style="width: 18rem;">
      <img src="./img/bmo.png" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">BMO</p>
      </div>
    </div>

    <div class="card card-jujuba" style="width: 18rem;">
      <img src="./img/princesajujuba.png" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">Princesa Jujuba</p>
      </div>
    </div>

    <div class="card card-rei" style="width: 18rem;">
      <img src="./img/reigelado.png" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">Rei Gelado</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
